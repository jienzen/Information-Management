<!DOCTYPE html>
<html>
    <title>Activity 1</title>
    <link rel="stylesheet" href="style.css">
<body>
    <h1> Acitivity 0 </h1>
    <h1 class="display-topright">Calculator</h1>
    <br><br><br>
    <div class="container">
        <input class="box" type="text" id="num1" placeholder="Enter a number">
        <input class="box" type="text" id="operation" placeholder="Enter operation">
        <input class="box"type="text" id="num2" placeholder="Enter a number">
        <button class="box1" onclick="calculate()">Calculate</button>
        
    </div>
    <br>
    <h3 style="text-align: center;">Result:</h3> <p style="text-align: center;font-size: xx-large;" id="result"></p>



    <script>
        function calculate() {
          const num1 = parseFloat(document.getElementById('num1').value);
          const num2 = parseFloat(document.getElementById('num2').value);
          const operation = document.getElementById('operation').value;
    

          let result;
    
          switch (operation) {
            case '+':
              result = num1 + num2;
              break;
            case '-':
              result = num1 - num2;
              break;
            case '*':
              result = num1 * num2;
              break;
            case '/':
              result = num1 / num2;
              break;
            default:
              result = 'Invalid operation';
              break;
          }
    
          document.getElementById('result').textContent = result;
        }
      </script>


</body>
</html>
